<template name='dashboard'>
	<div class='container-fluid'>
		<div class='row'>
			{{#each userGoals}}
				<div class='col-sm-4'>
					<div class='goal-card'>
							<p>{{this.goalPicture}}</p>
							<p>goalURL: {{goalPictureURL}}</p>
							<p>goal: {{this.goalPicture.uploadedAt}}</p>
							<a href='{{goalPictureUrl}}'><img src="{{goalPictureUrl}}" alt='Upload a Picture' class='goal-card-image'/>
							</a>
							<h3>{{this.goalTitle}}</h3>
							<p>{{this.goalDescription}}</p>
							<div class='completion-bar'>
								<span class='completion-percent'></span>
							</div>
						</div>
					</div>
				{{/each}}
			</div>
			<!--
			<div class="imageView">
	    {{#each images}}
	      <div class='col-sm-4'>
	      	<p>Image View</p>
	        <a href="{{this.url}}" target="_blank"><img src="{{this.url}}" alt="" class="goal-card-image" /></a>
	      </div>
	    {{/each}}
	  </div>
	-->
	</div>
</template>
