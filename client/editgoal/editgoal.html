<template name='editgoal'>
	<div class='background-container background-container-editgoal'>
		{{# if currentUser}}
				<div class='addgoal-form'>
					<h3 class='text-center'>Edit Goal</h3>
					<div class='row'>
						<div class='col-sm-12'>
							<img class='editGoalPicture' src='{{this.goalPictureUrl}}'>
						</div>
					</div>
					<form>
						<div class='form-group'>
							<label class='editGoalId' id='{{this._id}}'>Title</label>
							<input type='text' class='form-control' id='goal-title' value='{{this.goalTitle}}'>
						</div>
						<div class='form-group'>
							<label>Description</label>
							<input type='text' class='form-control'
							id='goal-description' value = '{{this.goalDescription}}'>
						</div>
						<div class='form-group' id='objective-list'>
							<div class='objective-list'>

								{{#each this.objectives}}
									<div class="goal-line" id="goal-form-container-{{@index}}">
										<div class="col-sm-8"><input type="text" class="form-control" id='goal-objective-{{@index}}' value = '{{this.objectiveName}}'>
										</div>
										<div class="col-sm-2">
											<input type="text" class="form-control" id="goal-objective-wgt-{{@index}}" value='{{this.objectiveWeight}}'>
										</div>
										<div class="col-sm-2">
											<button type="button" value = '{{this.doneSymbol}}' class="{{this.doneColor}}" id='goal-objective-complete-{{@index}}'>
												<span id='objective-span-{{@index}}' class="{{this.doneSymbol}}"></span>
											</button>
										</div>
										<div class="col-sm-12">
											<button type="button" id="remove-goal-{{@index}}" class="btn btn-danger center-button button-padding remove-goal">delete</button>
										</div>
									</div>
								{{/each}}

							</div>
						</div>
						<div class='form-group'>
							<div class='col-xs-6'>
								<button type='button' id='add-objective' class='btn btn-primary center-button button-padding'>Add Objective</button>
							</div>
							<div class='col-xs-6'>
								<button type='button' id='edit-goal' class='btn btn-success center-button button-padding'>Edit Goal</button>
							</div>
						</div>
					</form>
				</div>
		{{else}}
			<h1 class='not-logged-in-alert'>please Login or sign up</h1>
		{{/ if}}
	</div>
</template>
