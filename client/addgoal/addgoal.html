<template name='addgoal'>
	<div class='background-container background-container-addgoal'>
		{{# if currentUser}}
			<div class='addgoal-form'>
				<h3 class='text-center'>Add Goal</h3>
				<form>
					<div class='form-group'>
						<label>Title</label>
						<input type='text' class='form-control' id='goal-title' placeholder='Name your goal'>
					</div>
					<div class='form-group'>
						<label>Description</label>
						<input type='text' class='form-control'
						id='goal-description' placeholder='description'>
					</div>
					<div class='form-group' id='objective-list'>
						<div class='objective-list'>
							<div class='goal-form-container-1'>
								<label class='col-sm-2 text-center'>Objective</label>
								<div class='col-sm-8'>
									<input type='text' class='form-control' id='goal-objective-1' placeholder='Objective'>
								</div>
								<div class='col-sm-2'>
									<input type='text' class='form-control' id='goal-objective-wgt-1' placeholder='wgt'>
								</div>
							</div>
						</div>
					</div>
					<div class='form-group'>
						<div class='col-xs-6'>
							<button type='button' id='add-objective' class='btn btn-primary center-button button-padding'>Add Objective</button>
						</div>
						<div class='col-xs-6'>
							<button type='button' id='remove-objective' class='btn btn-danger center-button button-padding'>Remove Objective</button>
						</div>
					</div>
					<button type='button' id='add-goal' class='btn btn-success center-button button-padding'>Add Goal</button>
				</form>
			</div>
		{{else}}
			<h1 class='not-logged-in-alert'>please Login or sign up</h1>
		{{/ if}}
	</div>
</template>
