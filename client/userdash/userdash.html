<template name='dashboard'>
	<div class='container-fluid'>
		<div class='row'>
			{{#each userGoals}}
				<div class='col-sm-4'>
					<div class='goal-card'>
							<p>goalURL: {{this.goalPicture.url}}</p>
							<p>goal: {{this.goalPicture.uploadedAt}}</p>
							<p>{{this.goalPicture}}</p>
							<img src={{this.goalPicture.url}} alt="" class="goal-card-image" />
							<h3>{{this.goalTitle}}</h3>
							<p>{{this.goalDescription}}</p>
							<div class='completion-bar'>
								<span class='completion-percent'></span>
							</div>
					</div>
				</div>
			{{/each}}
		</div>
		<div class="imageView">
    {{#each images}}
      <div class='col-sm-4'>
      	<p>Image View</p>
        <a href="{{this.url}}" target="_blank"><img src="{{this.url store='thumbs' uploading='/images/uploading.gif' storing='/images/storing.gif'}}" alt="" class="thumbnail" /></a>
      </div>
    {{/each}}
  </div>
	</div>
</template>
