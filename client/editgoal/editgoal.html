<template name='editgoal'>
	<div class='background-container background-container-addgoal'>
		{{# if currentUser}}
				<div class='addgoal-form'>
					<h3 class='text-center'>Edit Goal</h3>
					<form>
						<div class='form-group'>
							<label>Title</label>
							<input type='text' class='form-control' id='goal-title' value='{{this.goalTitle}}'>
						</div>
						<div class='form-group'>
							<label>Description</label>
							<input type='text' class='form-control'
							id='goal-description' value = '{{this.goalDescription}}'>
						</div>
						<div class='form-group' id='objective-list'>
							<div class='objective-list'>

								{{#each this.objectives}}
									<div class="goal-line" id="containerId">
										<label class="col-sm-1 text-center">Obj</label>
											<div class="col-sm-8"><input type="text" class="form-control" id='objectiveId' value = '{{this.objectiveName}}'>
											</div>
												<div class="col-sm-2">
													<input type="text" class="form-control" id="objectiveWeightId" value='{{this.objectiveWeight}}'>
												</div>
									</div>
									<div class="col-sm-1">
										<button type="button" class="{{this.doneColor}}" id='goalObjectiveComplete'>
											<span class="{{this.doneSymbol}}"></span>
										</button>
									</div>
									<div class="col-sm-12">
										<button type="button" id="" class="btn btn-danger center-button button-padding remove-goal">delete</button>
									</div>
								{{/each}}

							</div>
						</div>
						<div class='form-group'>
							<div class='col-xs-4'>
								<button type='button' id='add-objective' class='btn btn-primary center-button button-padding'>Add Objective</button>
							</div>
							<div class='col-xs-4'>
								<input type="file" id='goal-image' name="fileField">
							</div>
							<div class='col-xs-4'>
								<button type='button' id='add-goal' class='btn btn-success center-button button-padding'>Edit Goal</button>
							</div>
						</div>
					</form>
				</div>
		{{else}}
			<h1 class='not-logged-in-alert'>please Login or sign up</h1>
		{{/ if}}
	</div>
</template>
