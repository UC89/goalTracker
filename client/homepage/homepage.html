<template name='homepage'>
	<div class='background-container'>
			<div class='welcome-box'>
				<h1>Welcome to the Goal Tracker</h1>
				{{#if currentUser}}
					<p>Please sign up</p>
					<button class='btn btn-default' type='button' id='signup-button'>Sign up</button>
				{{else}}
					<p>Thank you for signing up</p>
				{{/if}}
			</div>
			<div class='popup-signup'>
				{{> signupTemplate}}
			</div>

	</div>
</template>
