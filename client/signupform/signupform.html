<template name='signupTemplate'>
	<form class='signup-form'>
  <div class="form-group">
    <label for="emailInput">Email address</label>
    <input type="email" class="form-control" id="userEmail" placeholder="Email">
  </div>
  <div class="form-group">
    <label for="passwordInput">Password</label>
    <input type="password" class="form-control" id="userPassword2" placeholder="Password">
  </div>
  <div class="form-group">
    <label for="passwordInput2">Password Confirmation</label>
    <input type="password" class="form-control" id="userPassword2" placeholder="Password">
  </div>
  <div class="form-group">
    <label for="profilePicture">File input</label>
    <input type="file" id="profilePicture">
    <p class="help-block">Upload a profile picture</p>
  </div>
  <button type="button" class="btn btn-default" id='signup-submit'>Submit</button>
  <button type="button" class="btn btn-default" id='cancel'>Cancel</button>
</form>
</template>
