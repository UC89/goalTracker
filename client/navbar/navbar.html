<template name='navbar'>
	<nav class="navbar navbar-default navbar-fixed-top navbar-custom">
	  <div class='container-fluid'>
	  	<a class='navbar-brand' href='#'>
	  		<p>onTrack</p>
	  	</a>
<!--Navbar elements for wide screen -->
	  	<div class='hidden-xs'>
	  		{{# if currentUser}}
	  		<div class='navbar-right'>
		  		<p class='navbar-text'>Logged In</p>
		  		<button class='btn btn-default' type='button' id='logout-button'>Log Out</button>
		  	</div>
	  		{{else}}
	  		<form class='navbar-form' role='login'>
	  			<div class='form-group'>
	  				<input type='text' class='form-control' placeholder='Username'>
	  				<input type='password' class='form-control' placeholder='password'>
	  				<button class='btn btn-default' type='button' id='login-button'>Log In</button>
	  				<button id='signup-button' class='btn btn-default' type='button' >Sign up</button>
	  			</div>
	  		</form>
	  		{{/ if}}
	  	</div>
<!--Navbar elements for small screen -->
	  	<div class='visible-xs-inline'>
	  		<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#collapse-navbar-items" aria-expanded="false">
	  			<span class="sr-only">Toggle navigation</span>
	        <span class="icon-bar"></span>
	        <span class="icon-bar"></span>
	        <span class="icon-bar"></span>
	  		</button>
	  		<div class='collapse navbar-collapse' id='collapse-navbar-items'>
		  		<ul class='nav navbar-nav'>
		  			<li>Login</li>
		  			<li>password</li>
		  		</ul>
	  		</div>
	  	</div>
	  </div>
	</nav>
</template>
