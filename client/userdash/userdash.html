<template name='dashboard'>
	<div class='container-fluid'>
		<div class='row'>
			{{#each userGoals}}
				<div class='col-xs-4' id='{{_id}}'>
					<a href='editgoal/{{_id}}'>
						<div class='goal-card'>
							<img src="{{goalPictureUrl}}" alt='Upload a Picture' class='goal-card-image'/>
							<h3 class='text-center'>{{this.goalTitle}}</h3>
							<p class='text-center'>{{this.goalDescription}}</p>
							<div class="progress progress-custom">
								<div class="progress-bar progress-bar-success progress-bar-striped" style="width: {{completedPercentage}}%">
							  </div>
							  <div class="progress-bar progress-bar-warning progress-bar-striped" style="width: {{inProgressPercentage}}%">
							  </div>
							  <div class="progress-bar progress-bar-danger progress-bar-striped" style="width: {{pendingPercentage}}%">
							  </div>
							</div>
						</div>
					</a>
				</div>
			{{/each}}
			</div>
	</div>
</template>
